{% extends 'main.html' %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <h3>User Category</h3>
    </div>
    <div class="row mt-5">
        {% for c in categories %}
        <div class="card m-3"  style="width: 18rem;"> 
            <div class="card-body">
                <h5 class="card-title">{{c.cat_name}}</h5>
                <p class="card-text">{{c.description}}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div> 
        {% endfor %}    
    </div> 
    <div class="row mt-5">
        <h3>Product Category</h3>
    </div> 
    <div class="row mt-5">
        {% for p in product %}
        <div class="card m-3" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{p.product_name}}</h5>
                <span><p>price:{{p.price}}</p></span>
                <a href="#" class="card-link">details</a>
                <a href="#" class="card-link">AddToCard</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
